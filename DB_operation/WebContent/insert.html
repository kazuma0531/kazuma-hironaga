<!-- データベースの操作 課題2 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>入力フォーム</title>
</head>
<body>
	<form action="/DB_operation/register" method="post">
		<p>
			<label>ID</label> <br>
			<input type="text" name="id">
		</p>
		<p>
			<label>名前</label> <br>
			<input type="text" name="name">
		</p>
		<p>
			<label>誕生日</label> <br>
			<input type="text" name="birthday">
		</p>
		<p>
			<label>年齢</label> <br>
			<input type="text" name="age">
		</p>
		<p>
			<label><input type="submit" value="登録"></label>
		</p>
	</form>
</body>
</html>
