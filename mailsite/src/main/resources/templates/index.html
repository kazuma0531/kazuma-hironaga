
<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>TOPページ</title>
</head>
<body>

	<!-- ① ログインがまだのHOME画面の実装 -->
	<div align="center">
		メーリングリスト<br />
	</div>
	<div th:unless="${username}">
		<form action="#" th:action="@{/login}" method="get">
			<div align="center">
				<input type="submit" value="ログイン" />
			</div>
		</form>
		<form action="#" th:action="@{/signup}" method="get">
			<div align="center">
				<input type="submit" value="アカウント登録" />
			</div>
		</form>
	</div>
	<!-- ① ここまでがログインがまだのHOME画面の実装 -->
	
	<!-- ② ログイン済みのHOME画面の実装 -->
	<!-- th:ifは条件を満たした場合のみ出力 -->
	<div th:if="${username}">
		<div align="center">[[${username}]]さん&nbsp;</div>
		<div align="center">
			<input type="submit" value="新たにメーリングリスト作成へ" />
		</div>
		<br />
		<div align="center">
			<input type="submit" value="メーリングリストのメール送信" />
		</div>
		<br />
		<form action="#" th:action="@{/account}" method="post" >
			<div align="center">
			<!-- ＄はmav.addObjectで指定した(indexContoroller)変数を直接持ってくる。 -->
			<input type="hidden" name="username" th:value="${username}" />

				<input type="submit" value="アカウントの設定" />
			</div>
		</form>
		<br />
		<!-- TOPページへ画面が遷移するようになっている -->
		<form action="#" th:action="@{/logout}" method="post">
			<div align="center">
				<input type="submit" value="ログアウト" />
			</div>
		</form>
	</div>
	<!-- ② ここまでがログイン済みのHOME画面の実装 -->
</body>
</html>
